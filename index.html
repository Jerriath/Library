<!DOCTYPE html>
<html>
    <head>
        <title>Library</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="title">
            <h1>Personal Library</h1>
        </div>
        <div id="stats">

        </div>
        <div id="library">
            <div class="book" id="addBookDiv">
                <h2 id="addBook" class="bookText">
                    +
                </h2>
            </div>
        </div>
        <form id="bookForm" class="book">
            <button id="closeForm">x</button>
            <label for="titleInput" class="label">Title: </label>
            <br>
            <input type="text" name="titleInput" class="textInput" id="titleInput">
            <label for="author" class="label">Author: </label>
            <br>
            <input type="text" name="authorInput" class="textInput" id="authorInput">
            <br>
            <input type="submit" id="submit"></input>
        </form>
        <script src="scripts.js"></script>
    </body>
</html>
