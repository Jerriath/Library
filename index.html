<!DOCTYPE html>
<html>
    <head>
        <title>Library</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="title">
            <h1>Personal Library</h1>
        </div>
        <div id="stats">

        </div>
        <div id="library">
            <div class="book" id="addBookDiv" onclick="openForm()">
                <h2 id="addBook" class="bookText">
                    +
                </h2>
            </div>
        </div>
        <!--Use a div here because form refreshes page after submitting or closing form-->
        <div id="bookForm" class="book">
            <button class="closeFormBtn" onclick="closeForm()">x</button>
            <label for="titleInput" class="label">Title: </label>
            <input type="text" name="titleInput" class="textInput" id="titleInput">
            <label for="authorInput" class="label">Author: </label>
            <input type="text" name="authorInput" class="textInput" id="authorInput">
            <label for="pagesInput" class="label">Pages: </label>
            <input type="number" name="pagesInput" class="textInput" id="pagesInput">
            <label for="readInput" class="label">Have you read this book? </label>
            <br>
            <input type="checkbox" name="readInput" id="readInput">
            <button id="submit">Submit</button>
        </div>
        <script src="scripts.js"></script>
    </body>
</html>
